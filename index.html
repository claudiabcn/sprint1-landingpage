<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="stylesheet" href="style.css" />
  </head>
    <body>
    <!-- Encabezado principal con logo y navegación -->
    <header class="header">
      <div class="container nav-container">
        <!-- Logo de la marca -->
        <img src="./images/logo-bookmark.svg" alt="Bookmark Logo" class="logo" />
        
        <!-- Menú de navegación -->
        <nav class="nav">
          <ul class="nav-menu">
            <!-- Enlaces internos a secciones de la página -->
            <li><a href="#features">Features</a></li>
            <li><a href="#pricing">Pricing</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <!-- Botón de login -->
          <button class="btn btn-red">Login</button>
        </nav>
      </div>
    </header>
    <!-- Contenido principal de la página -->
    <main>
      <!-- Sección principal, normalmente con imagen y texto destacado -->
      <section class="hero"></section>

      <!-- Sección para mostrar características del producto -->
      <section class="features"></section>

      <!-- Sección para mostrar extensiones del navegador -->
      <section class="extension"></section>

      <!-- Logo de Chrome, posiblemente relacionado con la extensión -->
      <img src="./images/logo-chrome.svg" alt="Chrome Logo" class="logo-chrome" />

      <!-- Sección de preguntas frecuentes -->
      <section class="faq"></section>
    </main>
</body>
    <!-- Pie de página, aún sin contenido -->
    <footer></footer>

    <!-- Contenido lateral, aún sin contenido -->
    <aside></aside>
</html>
